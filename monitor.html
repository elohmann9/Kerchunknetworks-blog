<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradlepoint Router Monitor - Kerchunk Networks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .online { color: #00ff88; }
        .offline { color: #ff4444; }
        .initialized { color: #ffaa00; }
        
        .router-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .router-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .router-card:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }
        
        .router-card.online {
            border-left: 4px solid #00ff88;
        }
        
        .router-card.offline {
            border-left: 4px solid #ff4444;
        }
        
        .router-card.initialized {
            border-left: 4px solid #ffaa00;
        }
        
        .router-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .router-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .router-status.online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .router-status.offline {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        
        .router-status.initialized {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }
        
        .router-info {
            color: #888;
            font-size: 0.9rem;
        }
        
        .router-info div {
            margin-bottom: 5px;
        }
        
        .last-update {
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Cradlepoint Router Monitor</h1>
            <p style="color: #888;">Woodside Fire Protection District</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number online" id="online-count">-</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-number offline" id="offline-count">-</div>
                <div class="stat-label">Offline</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #00d4ff;" id="total-count">-</div>
                <div class="stat-label">Total Routers</div>
            </div>
        </div>
        
        <div id="router-container">
            <div class="loading">Loading router data...</div>
        </div>
        
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        async function loadRouterData() {
            try {
                const response = await fetch('https://api.kerchunknetworks.com/data/routers.json');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch router data');
                }
                
                const data = await response.json();
                displayRouters(data);
                
            } catch (error) {
                document.getElementById('router-container').innerHTML = `
                    <div class="error">
                        <strong>Error loading router data:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function displayRouters(data) {
            const routers = data.routers;
            const lastUpdate = new Date(data.last_update);
            
            // Calculate stats
            const online = routers.filter(r => r.state === 'online').length;
            const offline = routers.filter(r => r.state === 'offline').length;
            const total = routers.length;
            
            // Update stats
            document.getElementById('online-count').textContent = online;
            document.getElementById('offline-count').textContent = offline;
            document.getElementById('total-count').textContent = total;
            
            // Sort routers: online first, then by name
            routers.sort((a, b) => {
                if (a.state === 'online' && b.state !== 'online') return -1;
                if (a.state !== 'online' && b.state === 'online') return 1;
                return a.name.localeCompare(b.name);
            });
            
            // Generate router cards
            const routerHTML = routers.map(router => `
                <div class="router-card ${router.state}">
                    <div class="router-name">${router.name}</div>
                    <div class="router-status ${router.state}">${router.state}</div>
                    <div class="router-info">
                        <div><strong>ID:</strong> ${router.id}</div>
                        ${router.last_known_location ? '<div>üìç Location tracked</div>' : ''}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('router-container').innerHTML = `
                <div class="router-grid">${routerHTML}</div>
            `;
            
            document.getElementById('last-update').textContent = 
                `Last updated: ${lastUpdate.toLocaleString()}`;
        }
        
        // Load data on page load
        loadRouterData();
        
        // Refresh every 5 minutes
        setInterval(loadRouterData, 5 * 60 * 1000);
    </script>
</body>
</html>
